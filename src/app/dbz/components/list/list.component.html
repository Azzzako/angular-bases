<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isEven = even;
  let isLast = last;
  let isOdd = odd
  " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isLast,
    'list-group-item-dark' : isOdd
}">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{character.name}} - power: {{character.power}}</span>
    </div>


    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
  </li>
</ul>
