<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let deudor of deudoresList;
  let i = index;
  let isEven = even;
  let isLast = last;
  let isOdd = odd;
  " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isLast,
    'list-group-item-dark' : isOdd
}">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{deudor.nombre}} - Adeudan: {{deudor.monto}}</span>
    </div>


    <button class="btn btn-danger" (click)="deleteDeudorById(deudor.id!)">X</button>
  </li>
</ul>
