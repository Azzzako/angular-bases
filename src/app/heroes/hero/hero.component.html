<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDEscription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button
*ngIf="name !== 'HulkHogan'"
class="btn btn-primary mx-2"
(click)="changeHero()">
  cambiar nombre
</button>

<button
*ngIf="age !== 29"
class="btn btn-primary"
(click)="changeAge()">
  cambiar edad
</button>

<button (click)="resetForm()">Reset</button>
